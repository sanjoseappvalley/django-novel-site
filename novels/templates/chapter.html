<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ chapter.chapter_name }}</title>
    <meta name="description" content="The best and most exciting cultivation martial art light novels.">
    <meta name="keywords" content="cultivation,light novels,novels,martial art,daos,3000daos,realm,tales,demon,demons,god,gods,monster,monsters,dragon,emperor,human,humans">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
      h1 {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container p-3 my-3 border">
      <article class="chapter-content">
        <header class="entry-header">
          <a href="/{{novel.slug}}">{{ novel.novel_name }}</a>
          <h1>{{ chapter.chapter_name }}</h1>
        </header>
        <p style='text=align: center;'>
          <a href="/{{chapter.next}}">Next Chapter</a>
        </p>
        {% for story in chapter.story_set.all %}
          <div class="entry-content">
            <p>&nbsp;</p>
            <p>{{ story.text }}</p>
            <p>&nbsp;</p>
          </div>
        {% endfor %}
        <p style='text=align: center;'>
          <a href="/{{chapter.next}}">Next Chapter</a>
        </p>
      </article>
    </div>
  </body>
</html>
