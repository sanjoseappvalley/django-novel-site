{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="The best and most exciting cultivation martial art light novels.">
    <meta name="keywords" content="cultivation,light novels,novels,martial art,daos,3000daos,realm,tales,demon,demons,god,gods,monster,monsters,dragon,emperor,human,humans">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'novels/main.css' %}">
    {% block head %}{% endblock %}
  </head>
  <body>
    <div class="container p-3 my-3 border">
      <nav id="site-navigation" class="main-navigation" role="navigation">
        <div class="row">
          <span>
            <span><a href="/" class="text-decoration-none">Home</a></span>
            <span style="padding-left:4px"><a href="/" class="text-decoration-none">About</a></span>
            <span style="padding-left:4px"><a href="/" class="text-decoration-none">Donations</a></span>
            <span style="padding-left:4px"><a href="/register" class="text-decoration-none">Register</a></span>
          </span>
        </div>
      </nav>
      {% if messages %}
          {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
              {{ message }}
            </div>
          {% endfor %}
      {% endif %}
      {% block content %}{% endblock %}
    </div>
    <!-- jQuery first, then Popper.js, then Boostrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  </body>
</html>
