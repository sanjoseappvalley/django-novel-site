{% extends "novels/base.html" %}
{% load crispy_forms_tags %}
{% block head %}
  <title>Immortal Mansion - Login</title>
{% endblock head %}

{% block content %}
  <p>&nbsp;</p>
  <div class="content-section">
      <form method="POST">
          {% csrf_token %}
          <fieldset>
            {{ form|crispy }}
          </fieldset>
          <div class="form-group">
            <button class="btn btn-outline-info" type="submit" name="button">Log in</button>
          </div>
      </form>
      <div class="border-top pt-3">
        <small class="text-muted">Don't have an account? <a class="ml-2" href="{% url 'register' %}">Register</a></small>
      </div>
  </div>
{% endblock content %}
